<head>

<body>
<!---Users can use a New Button to Add Bookmarks/ 
    Users can ...
    Social Media: Facebook, Twitter, Instagram, Snapchat, MySpace, 

     -->
    <h1>Social Media Bookmarks</h1>
    <div class="group">
        <div class="item">
            <form>
                <button type="button" id="new-button"><b><a href='#'>New</a></b></button>
            </form>
        </div>

        <div class="item">

            <form>
                <select name="filter" id='js-rating-dropdown' required>
                    <option value=''><b>Filter by Rating</b></option>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                    <option value='5'>5</option>
                    </select>
            </form>
        </div>
    
    </div>

    <section class="group">
        <div class="bookmarks">
        </div> 
    </section>
    <script src="./index.js" ></script>
